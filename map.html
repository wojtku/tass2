<html>
  <head>
    <title>Lublin</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/daterangepicker.css">
  </head>
  <body>
    <div id="wraper">
      <div id="map"></div>
      <div id="date">
        <h3>Data złożenia wniosku</h3>
        <input type="text" name="daterange">
      </div>
      <div id="radioButtonGroup">
        <h3>Tematyka wniosku</h3>
        <form>
          <input type="radio" name="group" value="all" checked>Wszystkie<br>
          <input type="radio" name="group" value="build">Wnioski na temat budowy<br>
          <input type="radio" name="group" value="cost">Wnioski na temat kosztów<br>
          <input type="radio" name="group" value="owner">Wnioski na temat właściciela<br>
          <input type="radio" name="group" value="access">Wnioski na temat dostępów<br>
          <input type="radio" name="group" value="act">Wnioski na temat aktów prawnych<br>
          <input type="radio" name="group" value="bailout">Wnioski na temat dofinansowań<br>
          <input type="radio" name="group" value="document">Wnioski na temat dokumentów<br>
        </form>
      </div>
    </div>


    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/moment.min.js"></script>
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="js/vendor/daterangepicker.js"></script>

    <!-- Include Google API -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN11JmHUzcLl7Gu9aijV4ToG0-buMRrh4"></script>

    <!-- Include my script -->
    <script src="js/map.js"></script>
  </body>
</html>
